<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title> Ajax get_php </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <h1>get_name =</h1>
    <h2 class="h2-clock"></h2>
</body>

<script>
    var clock = document.querySelector(".h2-clock");
    $.ajax({
            url : "/phps/get_name.php",
            success : function(data) {
                clock.innerHTML = data;
            }
    });

</script>

</html>
